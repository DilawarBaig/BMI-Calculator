<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="/Style.css">
  </head>
  <body >
    <div id="main">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM</label><input type="text" id="height" /></p>
        <p><label>weight in CM</label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results">  </div>
        <div id="range"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>over Weight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const height = parseInt(document.querySelector("#height").value);
      const weight = parseInt(document.querySelector("#weight").value);
      const results = document.querySelector("#results");
      const ranges = document.querySelector("#range");
      console.log(ranges);

      if (height === "" || height <= 0 || isNaN(height)) {
        results.innerHTML = `please give a valid height ${height}`;
        ranges.innerHTML = "";
      } else if (weight === "" || weight <= 0 || isNaN(weight)) {
        results.innerHTML = `please give a valid weight ${weight}`;
        ranges.innerHTML = "";
      } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        results.innerHTML = `<span>${bmi} </span>`;
        if (bmi < 18.6) {
          ranges.innerHTML = "you're in the underweight range.";
        } else if (bmi >= 18.6 && bmi <= 24.9) {
          ranges.innerHTML = "you're in the healthy weight range";
        } else if (bmi > 24.9) {
          ranges.innerHTML = "you're in the overweight range.";
        }
      }
    });
  </script>
</html>
